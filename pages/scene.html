<!-- Nav Bar -->
    <section>
        <div class="wrapper">
            <div class="containers">
                <div class="canvasContainer">
                    <canvas id="renderCanvas" touch-action="none"></canvas>
                </div>
                <div class="controlsContainer">
                    <div id="environmentControls" class="controls">
                        <div class="controlsHeader">
                            <h4>Environment</h4>
                        </div>
                        <div class="controlsPanel">
                            <div class="control">
                                <h5>Background color</h5>
                                <input id="environmentColorPicker" class="color-input textBox"/>
                            </div>
                            <div class="control">
                                <h5>Light position</h5>
                                <input id="lightPosOneSlider" type="range" class="slider" min="0" max="2" step="0.01">
                                <input id="lightPosTwoSlider" type="range" class="slider" min="0" max="2" step="0.01">
                            </div>
                            <div class="control">
                                <h5>Shadow transparency</h5>
                                <input id="shadowTransparencySlider" type="range" class="slider" min="0" max="1" step="0.01">
                            </div>
                            <div class="control">
                                <h5>Field of view</h5>
                                <input id="fovSlider" type="range" class="slider" min="0.1" max="1.5" step="0.01">
                            </div>
                            <div class="control">
                                <div class="controlToggle">
                                    <input type="checkbox" id="shadowPlanesToggle" class="toggleButton">
                                    <label for="shadowPlanesToggle"></label>
                                </div>
                                <h5>Shadow planes</h5>
                                <div id="shadowPlanesPanel">
                                    <div class="shadowPlaneRadio">
                                        <input type="radio" id="planeRadioX" class="radioButton" name="shadowPlane" value="planeRadioX">
                                        <label for="planeRadioX">x</label>
                                    </div>
                                    <div class="shadowPlaneRadio">
                                        <input type="radio" id="planeRadioY" class="radioButton" name="shadowPlane" value="planeRadioY">
                                        <label for="planeRadioY">y</label>
                                    </div>
                                    <div class="shadowPlaneRadio">
                                        <input type="radio" id="planeRadioZ" class="radioButton" name="shadowPlane" value="planeRadioZ">
                                        <label for="planeRadioZ">z</label>
                                    </div>
                                    <input id="shadowPlaneSlider" type="range" class="slider" min="-4" max="4" step="0.01">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="objectControls" class="controls">
                        <div class="controlsHeader">
                            <h4>Selected Object</h4>
                        </div>
                        <div class="controlsPanel">
                            <div class="control">
                                <h5>Color</h5>
                                <input id="objectColorPicker" class="color-input textBox"/>
                            </div>
                            <div class="control">
                                <h5>Self-illumination</h5>
                                <input id="objectEmissiveSlider" type="range" class="slider" min="0" max="1" step="0.01">
                            </div>
                            <div class="control">
                                <h5>Transparency</h5>
                                <input id="objectVisibilitySlider" type="range" class="slider" min="0.25" max="1" step="0.01">
                            </div>
                            <div class="control">
                                <div class="controlToggle">
                                    <input type="checkbox" id="objectWireframeToggle" class="toggleButton">
                                    <label for="objectWireframeToggle"></label>
                                </div>
                                <h5>Wireframe</h5>
                            </div>
                        </div>
                    </div>
                    <div class="sceneButtons">
                        <button id="exportButton" class="fill">capture image</button>
                        <button id="resetButton" class="line">reset scene</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Export Modal -->
        <div id="exportModal" class="modal">
            <div class="modalTop">
                <h5 class="modalTitle">Capture Image</h5>
                <img id="exportCloseButton" class="modalClose" src="../assets/close.svg" alt="close">
            </div>
            <div class="modalContent">
                <div class="transparentBgToggle">
                    <input type="checkbox" id="transparentBackground" class="toggleButton">
                    <label for="transparentBackground">Transparent background</label>
                </div>
                <h5>Image size</h5><br>
                <div class="imageSizeRadio">
                    <input type="radio" id="sizeRadioOne" class="radioButton" name="imageSize" value="sizeRadioOne">
                    <label for="sizeRadioOne">Small (1080 ✕ 1080 px)</label>
                </div>
                <div class="imageSizeRadio">
                    <input type="radio" id="sizeRadioTwo" class="radioButton" name="imageSize" value="sizeRadioTwo" checked>
                    <label for="sizeRadioTwo">Medium (2160 ✕ 2160 px)</label>
                </div>
                <div class="imageSizeRadio">
                    <input type="radio" id="sizeRadioTree" class="radioButton" name="imageSize" value="sizeRadioTree">
                    <label for="sizeRadioTree">Large (3240 ✕ 3240 px)</label>
                </div>
                <button id="downloadButton" class="fill">Download</button>
            </div>
        </div>
        <div id="exportUnderlay" class="underlay"></div>
    </section>
